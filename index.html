    <header></header>
    <article>
        <div id="container">
            <!-- the id "container" is used by Twitter Bootstrap as well as KeelJS as the parent for all page content -->
        </div>
    </article>
    <footer></footer>    

    <!-- 
    1. JS at the bottom of the page to optimize load time.
    2. config.js contains our requireJS shims and defines a dependency on main.js
    3. Per the requireJS spec, the value of data-main will be loaded after require.js allowing us to manage depencendies
    in a logical way, outside of our index.html
    -->
    <script src="js/config.js"></script>
    <script data-main="js/main" src="js/vendor/require.js"></script>

</body>
